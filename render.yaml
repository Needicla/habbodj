services:
  - type: web
    name: habbodj-server
    runtime: node
    region: oregon
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Set manually in Render dashboard
      - key: CLIENT_URL
        sync: false # Set to your Vercel URL
